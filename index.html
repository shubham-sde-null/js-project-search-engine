<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>Search Engine</title>
</head>

<body>
    <section class="container">
        <form>
            <i class="fa-solid fa-magnifying-glass"></i>

        </form>
        <div class="product-list" id="product-list">
            <div class="product">
                <img src="./images/tshirt1.png" alt="" />
                <div class="p-details">
                    <h2>Tshirt For Everyone</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="./images/watch3.png" alt="" />
                <div class="p-details">
                    <h2>Tranya Smart Watch</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="./images/bag1.png" alt="" />
                <div class="p-details">
                    <h2>Puma Roma Bag</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="./images/hoodie1.png" alt="" />
                <div class="p-details">
                    <h2>Hoodie For Everybody</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="./images/shoes8.jpg" alt="" />
                <div class="p-details">
                    <h2>Grand Court Sneaker</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="./images/cap1.png" alt="" />
                <div class="p-details">
                    <h2>Cap For Everyone</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="./images/tshirt3.png" alt="" />
                <div class="p-details">
                    <h2>Tranya Tshirt</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="./images/hoodie2.png" alt="" />
                <div class="p-details">
                    <h2>Hoodie For Men</h2>
                    <h3>$25</h3>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
